<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors with UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    
    <div class="selection">


    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img src="./images/rock.jpeg" alt="Rock" class="pImg" width ="100px" height="100px" id="rock" />
        <img src="./images/paper.jpeg" alt="Paper" class="pImg" id="paper" />
        <img
          src="./images/scissors.jpeg"
          alt="Scissors"
          class="pImg"
          width ="100px" height="100px" 
          id="scissors"
        />
      </div>
    </div>
    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score: 0</h3>
      <div class="computerImgs">
        <img src="./images/rock.jpeg" alt="Rock"   width ="100px" height="100px" class="rock" />
        <img src="./images/paper.jpeg" alt="Paper"   width ="100px" height="100px" class="paper" />
        <img src="./images/scissors.jpeg" alt="Scissors"   width ="100px" height="100px" class="scissors" />
    
    </div>
    </div>
</div>
  </body>
  <script src="index2.js"></script>
</html>
